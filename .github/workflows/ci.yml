name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node environment
        uses: actions/setup-node@v3
        with:
          node-version: 19
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Lint code
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_PROD_FB_API_KEY: "xxx"
      NEXT_PUBLIC_PROD_FB_AUTH_DOMAIN: "xxx.firebaseapp.com"
      NEXT_PUBLIC_PROD_FB_DATABASE_URL: "https://xxx-rtdb.europe-west1.firebasedatabase.app"
      NEXT_PUBLIC_PROD_FB_PROJECT_ID: "daily-geo"
      NEXT_PUBLIC_PROD_FB_STORAGE_BUCKET: "daily-geo.appspot.com"
      NEXT_PUBLIC_PROD_FB_MESSAGING_SENDER_ID: "xxx"
      NEXT_PUBLIC_PROD_FB_APP_ID: "1:xxx:web:xxx"
      NEXT_PUBLIC_PROD_GA_MEASUREMENT_ID: "G-XXX"
      NEXT_PUBLIC_GH_TOKEN: "github_pat_xxx"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node environment
        uses: actions/setup-node@v3
        with:
          node-version: 19
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Run tests
        run: npm run test:ci
